spec_version: 1
kind: blueprint
metadata:
  description: >
    Deployment of our promotions manager app without UI. Only API and DB on the node.
    
clouds: 
  - azure: westus2
  
artifacts:
  - promotions-manager-api-external: artifacts/latest/promotions-manager-api.tar.gz
  - mongodb: artifacts/latest/test-db.tar.tz

inputs:
- API_PORT: 3001
- AZURE_VM_SIZE: Basic_A1
- RELEASE_NUMBER: none
- API_BUILD_NUMBER: none

applications:     
  - promotions-manager-api-external:
      target: vm1
      input_values:        
        - API_PORT: $API_PORT
        - AZURE_VM_SIZE: $AZURE_VM_SIZE
        - DATABASE_HOST: mongodb
        - RELEASE_NUMBER: $RELEASE_NUMBER
        - API_BUILD_NUMBER: $API_BUILD_NUMBER

        
  - mongodb:
      target: vm1
      input_values:
        - AZURE_VM_SIZE: $AZURE_VM_SIZE
        
debugging:
  availability: on
